<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy - AI Tutor</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background: #fff;
            border: 1px solid #ddd;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carpintaria Academy</h1>
        <button onclick="location.href='/'" style="position: absolute; right: 20px; top: 15px;">Voltar</button>
    </header>
    <div id="chat-container">
        <div class="message ai">Olá! Eu sou o seu Tutor IA. O que gostaria de aprender hoje?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua dúvida aqui..."
            onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = message;
            container.appendChild(userDiv);
            input.value = '';
            container.scrollTop = container.scrollHeight;

            // Call API
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await res.json();

                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai';
                aiDiv.textContent = data.response;
                container.appendChild(aiDiv);
                container.scrollTop = container.scrollHeight;
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>

</html>
