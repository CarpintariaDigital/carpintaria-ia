<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor - Carpintaria OS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
        }

        .translation-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .output {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            padding: 15px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #dadce0;
        }

        button {
            padding: 10px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1765cc;
        }

        .back-btn {
            background: #606770;
            margin-top: 10px;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f0fe;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Carpintaria Tradutor</h1>
        <div class="controls">
            <select id="lang">
                <option value="en">Inglês</option>
                <option value="pt">Português</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
            </select>
            <button onclick="translateText()">Traduzir</button>
        </div>
        <div class="translation-box">
            <textarea id="sourceText" placeholder="Digite o texto aqui..."></textarea>
            <div id="resultText" class="output">A tradução aparecerá aqui...</div>
        </div>
        <div id="extraInfo" class="info"></div>
        <div style="text-align: center;">
            <button class="back-btn" onclick="location.href='/'">Voltar ao Início</button>
        </div>
    </div>

    <script>
        async function translateText() {
            const text = document.getElementById('sourceText').value;
            const lang = document.getElementById('lang').value;
            const output = document.getElementById('resultText');
            const info = document.getElementById('extraInfo');

            if (!text) return;

            output.textContent = 'Traduzindo...';

            try {
                const res = await fetch('/api/tradutor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, target_lang: lang })
                });
                const data = await res.json();

                output.textContent = data.translated;
                info.style.display = 'block';
                info.innerHTML = `<strong>Pronúncia:</strong> ${data.pronunciation}<br><strong>Definição:</strong> ${data.definition}`;
            } catch (e) {
                console.error(e);
                output.textContent = 'Erro na tradução.';
            }
        }
    </script>
</body>

</html>
